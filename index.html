<!DOCTYPE html>

<html>

<head>
  <title>Gabriel Albuquerque - DoWhile 2021</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">

      <div class="avatar">
        <span>
          <img src="images/selo.svg" alt="Selo Rocketseat">
        </span>
        <img src="http://lorempixel.com/185/185/people" alt="Foto Pessoal" id="userImage">
      </div>

      <h1 id="userName">Mayk Brito</h1>
      <a id="userLink" href="https://github.com/maykbrito" target="_blank">
        <img src="images/github.svg" alt="Ícone Github">
        <span id="userId">maykbrito</span></a>

      <p id="userBio">An instructor focused on helping people start programming for web</p>

      <ul id="socialLinks">
        <li class="youtube">
          <a target="_blank" href="https://www.youtube.com/maykbrito">
            <img src="images/youtube.svg" alt="Ícone Youtube">
          </a>
        </li>

        <li class="instagram">
          <a target="_blank" href="https://instagram.com/maybrito">
            <img src="images/instagram.svg" alt="Ícone Instagram">
          </a>
        </li>

        <li class="facebook">
          <a target="_blank" href="https://www.facebook.com/maykbrito">
            <img src="images/facebook.svg" alt="Ícone Facebook">
          </a>
        </li>

        <li class="twitter">
          <a target="_blank" href="https://twitter.com/maykbrito">
            <img src="images/twitter.svg" alt="Ícone Twitter">
          </a>
        </li>
      </ul>
    </div>
  </main>
</body>

<script src="main.js"></script>

</html>
